    <link rel="manifest" href="./site.webmanifest">

    <!-- Scripts -->
    <script src="./src/js/app.js" defer></script>

    <!-- 
        Handle dark mode toggle when the page is loaded.

        These codes below are called here instead of being inside app.js 
        to avoid FOUC should app.js type is defined as a module. 
    -------------------------------------------------------------------------->
    <script>
        if (localStorage.theme === "light" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: light)").matches)) {
            localStorage.theme = 'light';
            document.documentElement.classList.remove("dark");
        } else if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
            localStorage.theme = 'dark';
            document.documentElement.classList.add("dark")
        };
    </script>

    <title>Tailstart | Boilerplate</title>
</head>
<body class="relative min-h-screen antialiased bg-white dark:bg-neutral-900">

                <img src="./src/images/logo-dark.png" alt="Tailstart Logo" class="hidden w-6 h-6 dark:block">
            </a>

            <div class="flex gap-4">

                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

                    </svg>

                        <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
                    </svg>
                </button>

                <!-- Github -->
                <a href="https://github.com/mkfizi/tailstart-boilerplate" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 stroke-black dark:stroke-white fill-black dark:fill-white" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
